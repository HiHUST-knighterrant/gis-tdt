<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a custom style layer</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #mapContainer {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="mapContainer"></div>
    <script type="module">
      import WindGL from "/one-gis/webgl/wind/MyWind.js";
      let MyWind;
      let map;
      let windData, windImage;
      let windTexture;
      const windFiles = {
        cut: "2016112000_cut",
        0: "2016112000",
        6: "2016112006",
        12: "2016112012",
        18: "2016112018",
        24: "2016112100",
        30: "2016112106",
        36: "2016112112",
        42: "2016112118",
        48: "2016112200",
      };

      const toyko = mapboxgl.MercatorCoordinate.fromLngLat({
            lng: 73,
            lat: 18,
          });
          const kyiv = mapboxgl.MercatorCoordinate.fromLngLat({
            lng: 136,
            lat: 18,
          });
          const helsinki = mapboxgl.MercatorCoordinate.fromLngLat({
            lng: 73,
            lat: 54,
          });
          const berlin = mapboxgl.MercatorCoordinate.fromLngLat({
            lng: 136,
            lat: 54,
          });
          const bbox = {
            _sw:toyko,
            _ne:berlin
          };

      mapboxgl.accessToken =
        "pk.eyJ1IjoidGVhbWVuY2FjaGUiLCJhIjoiY2txZzcxa2NrMHB4eTJ1bnphem9lazZrYiJ9.bQ9wCbRR64Iaxgk4-l2JCw";

      function updateWind(name, callback) {
        getJSON(
          "/one-gis/resource/wind/" + windFiles[name] + ".json",
          function (windData) {
            const windImage = new Image();
            windData.image = windImage;
            windImage.src =
              "/one-gis/resource/wind/" + windFiles[name] + ".png";
            windImage.onload = function () {
              callback(windData, windImage);
            };
          }
        );
      }

      function getJSON(url, callback) {
        const xhr = new XMLHttpRequest();
        xhr.responseType = "json";
        xhr.open("get", url, true);
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 300) {
            callback(xhr.response);
          } else {
            throw new Error(xhr.statusText);
          }
        };
        xhr.send();
      }

      updateWind("cut", function (data, image) {
        windData = data;
        windData.image = image;
        windImage = image;
        map = new mapboxgl.Map({
          container: "mapContainer",
          zoom: 3,
          center: { lat: 36.794095869900445, lng: 102.77435484147946 },
          style: "mapbox://styles/mapbox/light-v10",
          antialias: true, // create the gl context with MSAA antialiasing, so custom layers are antialiased
        });
        map.on("load", () => {
          map.addLayer(highlightLayer, "building");
        });
        map.on('zoom',()=>{
          let bounds = map.getBounds();
          let latGap = bounds._ne.lat - bounds._sw.lat;
          let height = parseInt(36/latGap*map.getCanvas().height);
          //todo
          window.MyWind &&  window.MyWind.resize(bbox);
        });
        window.map = map;
      });

      // create a custom style layer to implement the WebGL content
      const highlightLayer = {
        id: "highlight",
        type: "custom",
        onAdd: function (map, gl) {
          

          MyWind = new WindGL(gl,bbox);
          MyWind.numParticles = 65535;
          MyWind.setWind(windData);
          window.MyWind = MyWind;
        },

        render: function (gl, mvpMatrix) {
          gl.enable(gl.BLEND);
          gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
          MyWind.draw(mvpMatrix);
          map.triggerRepaint();
          return true
        },
      };
    </script>
  </body>
</html>
